<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="applying_pressure">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>

  <title>applying_pressure</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2196F3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      color: white;
    }
    
    .loading-title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 48px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="loading-container" class="loading-container">
    <svg class="loading-icon" viewBox="0 0 24 24" fill="currentColor">
      <path d="M20 6h-2V4c0-1.11-.89-2-2-2H8c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-12-2h8v2H8V4zm12 15H4V8h16v11z"/>
    </svg>
    <div class="loading-title">Applying Pressure</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      console.log('Window loaded, initializing Flutter...');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log('Flutter entrypoint loaded, initializing engine...');
          
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('Flutter engine initialized, running app...');
            appRunner.runApp();
            
            // Remove loading screen after a delay
            window.setTimeout(function() {
              console.log('Removing loading screen...');
              var loadingElement = document.getElementById('loading-container');
              if (loadingElement) {
                loadingElement.style.opacity = '0';
                window.setTimeout(function() {
                  loadingElement.remove();
                  console.log('Loading screen removed');
                }, 500);
              }
            }, 200);
          }).catch(function(error) {
            console.error('Error initializing Flutter engine:', error);
          });
        }
      });
    });
  </script>
</body>
</html>
